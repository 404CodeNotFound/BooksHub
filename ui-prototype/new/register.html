                    <h4 class="title">Create a new account.</h4>
                    <form cation="#" class="form-horizontal col" id="register-form" method="post" role="form">
                        <div class="form-group row">

                            <div class="col-md-8">
                                <input class="form-control" id="UserName" name="UserName" type="text" value="" />

                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label" for="Password">Password</label>
                            <div class="col-md-8">
                                <input class="form-control" id="Password" name="Password" type="password" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 control-label" for="Email">Email</label>
                            <div class="col-md-8">
                                <input class="form-control" id="Email" name="Email" type="text" value="" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-2 control-label" for="FirstName">Full Name</label>
                            <div class="col-md-8">
                                <input class="form-control" id="FirstName" name="FirstName" type="text" value="" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" class="btn-register" value="Register" />
                            </div>
                        </div>
                    </form>
                </div>
