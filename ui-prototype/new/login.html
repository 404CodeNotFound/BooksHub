    <main role="main">

                              </h1>
                    <h4 class="title">Use a local account to log in.</h4>

                    <form action="#" class="form-horizontal" id="login-form" method="post" role="form">
                        <div class="form-group row">
                            <label class="col-md-2 control-label" for="UserName">Username</label>
                            <div class="col-md-8">
                                <input class="form-control" name="UserName" type="text" value="" id="username"/>

                            <div class="col-md-offset-2 col-md-10">

    <script>
        $('#login-submit').click((event) => {
            event.preventDefault();
            const username = $('#username').val();
            let location = window.location.href;
            if(username === 'admin') {
                location = location.replace('login.html', 'home.admin.html');
            } else {
                location = location.replace('login.html', 'home.logged.user.html');
            }

            window.location.href = location;    
        });
    </script>
