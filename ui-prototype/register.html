<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BooksHub Prototype</title>

    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/site.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">    
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ReadMe</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/search" title="Search">Search</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/account/register" id="registerLink">Register</a></li>
                    <li><a href="/account/login" id="loginLink">Log in</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        <div id="register">
            <h2 class="title">Register.</h2>
            <h4 class="title">Create a new account.</h4>
            <form cation="#" class="form-horizontal" id="register-form" method="post" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Email">Email</label>
                    <div class="col-md-10">
                        <input class="form-control" id="Email" name="Email" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="UserName">Username</label>
                    <div class="col-md-10">
                        <input class="form-control" id="UserName" name="UserName" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="FirstName">Firstname</label>
                    <div class="col-md-10">
                        <input class="form-control" id="FirstName" name="FirstName" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="LastName">Lastname</label>
                    <div class="col-md-10">
                        <input class="form-control" id="LastName" name="LastName" type="text" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="Password">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="Password" name="Password" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="ConfirmPassword">Confirm password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" class="btn btn-default" value="Register"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-containertent">
                    <ul class="footer-social-info">
                        <li>

                        </li>
                    </ul>
                    <br /><br />

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
